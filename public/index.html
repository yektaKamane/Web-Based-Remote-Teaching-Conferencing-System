    <style>
      body{
          background-color: #444444;

      .holder{
          display: flex;
          justify-content: center;
          align-items: center;
          height: 600px;
      }
      #enter_username{
          height: 40px;
          width: 300px;
          padding-left: 10px;
      }
      #submit_username{
          font-size: 16px;
          border: none;

<body>
  <div class="holder">
      <h1>Input your name <br> <span class="l2"> To enter the session </span> </h1>
      <br>
      <form>
          <input type="text" id="enter_username">
      </form>
      <button type="submit" id="submit_username" onclick="dostuff()">Enter</button>
  </div>

</body>


  <script>
      function dostuff() {
      var id = Math.random(1000) + Math.random(100) + Math.random(1000);

      localStorage.setItem("user_id", id);

      console.log(localStorage.getItem("user_id"));
      var username = document.getElementById("enter_username").value;
      attendees.addUser(id, username);
    }
  </script>

  <script type="module">
    import { socket } from "./socket.js";

    $(document).ready(function () {
      attendees.join();
      attendees.setSock(socket);
    });
